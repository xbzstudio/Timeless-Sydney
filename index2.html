                    $scope.lastTip = $scope.tipName
                    $scope.tipName = 'Bing'
                    window.scrollTo(0, document.body.scrollHeight);
                }
            }
        }

        $scope.newConnect()

        $scope.bingTyping = false
    })
</script>
